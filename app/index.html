<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div class="wrapper">
    <div class="tabs-container">

        <div class="steps">
            <div class="step first active done">
<!--                <div class="name">Тип нагрузки</div>-->
                <div class="step__label">Тип Предприятия</div>
                <div class="step__number"><div class="value">1</div></div>
            </div>

            <div class="step second active done">
                <div class="step__label">Категории</div>
                <div class="step__number"><div class="value">2</div></div>
            </div>

            <div class="step third active">
                <div class="step__label">График работы</div>
                <div class="step__number"><div class="value">3</div></div>
            </div>

            <div class="step">
                <div class="step__label">Оборот и нагрузка</div>
                <div class="step__number"><div class="value">4</div></div>
            </div>

            <div class="step">
                <div class="step__label">Должности</div>
                <div class="step__number"><div class="value">5</div></div>
            </div>

            <div class="step last">
                <div class="step__label">Тип нагрузки</div>
                <div class="step__number"><div class="value">6</div></div>
            </div>
        </div>
<!--        <div class="step">-->
<!--            <div class="step__text">Тип педприятия</div>-->
<!--            <div class="step__number"><div class="value">1</div></div>-->
<!--        </div>-->
<!--        <div class="step-line">-->
<!--            <div class="active-line"></div>-->
<!--        </div>-->
<!--        <div class="step">-->
<!--            <div class="step__text">Тип педприятия</div>-->
<!--            <div class="step__number"><div class="value">1</div></div>-->
<!--        </div>-->
<!--        <div class="step">-->
<!--            <div class="step__text">Тип педприятия</div>-->
<!--            <div class="step__number"><div class="value">1</div></div>-->
<!--        </div>-->
    </div>
    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar__title">
                <h2>График работы предприятия</h2>
            </div>
            <div class="calendar__intervals">
                <label for="input-start">Задать интервал таблицы:</label>
                <input type="text" id="input-start" class="calendar start" placeholder="11:30">
                <input type="text" class="calendar end" placeholder="03:00">
            </div>
            <div class="calendar__work-area">



                    <table class="calendar__table">
                        <tr class="calendar__header">
                            <th class="half right"></th>

                        </tr>
                        <tr class="calendar__row">
                            <td class="day">Пн</td>

                        </tr>
                        <tr class="calendar__row">
                            <td class="day">Вт</td>

                        </tr>
                        <tr class="calendar__row">
                            <td class="day">Ср</td>

                        </tr>
                        <tr class="calendar__row">
                            <td class="day">Чт</td>

                        </tr>
                        <tr class="calendar__row">
                            <td class="day">Пт</td>

                        </tr>
                        <tr class="calendar__row">
                            <td class="day">Сб</td>

                        </tr>
                        <tr class="calendar__row">
                            <td class="day">Вс</td>

                        </tr>

                    </table>

                <div class="controls">
                    <button class="control-button calendar-button auto-fill">
                        <span class="button-icon"> <svg width="15" height="10" viewBox="0 0 15 10" fill="none"
                                                        xmlns="http://www.w3.org/2000/svg">
<path d="M5.26573 9.68389C4.8752 9.29336 4.8752 8.6602 5.26573 8.26967L13.0858 0.44951C13.4763 0.0589853 14.1095 0.058985 14.5 0.449509C14.8905 0.840034 14.8905 1.4732 14.5 1.86372L6.67994 9.68389C6.28942 10.0744 5.65625 10.0744 5.26573 9.68389Z"
      fill="#12C971"/>
<path d="M6.67994 9.68389C7.07047 9.29336 7.07041 8.6602 6.67988 8.26967L2.49995 4.08977C2.10943 3.69925 1.47626 3.69925 1.08574 4.08977C0.695216 4.4803 0.695216 5.11346 1.08574 5.50398L5.26573 9.68389C5.65625 10.0744 6.28942 10.0744 6.67994 9.68389Z"
      fill="#12C971"/>
                        </svg></span>
                        <span class="button-text"> Заполнить автоматически</span>
                    </button>
                    <button class="control-button calendar-button auto-clear">
                        <span class="button-icon">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
<path d="M1.2553 11.4588C0.864771 11.0683 0.864771 10.4351 1.2553 10.0446L10.2928 1.00566C10.6833 0.615137 11.3165 0.615138 11.707 1.00566C12.0975 1.39619 12.0975 2.02935 11.707 2.41988L2.66951 11.4588C2.27898 11.8493 1.64582 11.8493 1.2553 11.4588Z"
      fill="#FF238D"/>
<path d="M11.6132 11.3963C12.0038 11.0058 12.0038 10.3726 11.6132 9.9821L2.63679 1.00566C2.24627 0.615137 1.6131 0.615138 1.22258 1.00566C0.832056 1.39619 0.832056 2.02935 1.22258 2.41988L10.199 11.3963C10.5896 11.7868 11.2227 11.7868 11.6132 11.3963Z"
      fill="#FF238D"/>
</svg>

                        </span>
                        <span class="button-text">Очистить</span>
                    </button>
                </div>
            </div>
            <div class="calendar__footer"></div>
        </div>
    </div>
    <div class="controls-container">
        <div class="controls">
            <button class="control-button back">Назад</button>
            <button class="control-button next active">Далее</button>
        </div>
    </div>
</div>

</html>
